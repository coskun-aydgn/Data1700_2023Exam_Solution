<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container mt-4 ">
    <h3>Registrering Person</h3>
    <div class="row">
        <div class="col-lg-4">
            <div id="feil"></div>
            <form action="/action_page.php">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input  id="firstName" type="text" onchange="validerFirstName()" class="form-control">
                    <span id="feilFirstName" style="color: red"></span>
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input  id="surname" type="text" onchange="validerSurname()" class="form-control">
                    <span id="feilSurname" style="color: red"></span>
                </div>
                <div class="mb-3">
                    <label for="doB" class="form-label">Date of Birth (MM.DD.YY)</label>
                    <input  id="doB" type="text" onchange="validerdoB()" class="form-control">
                    <span id="feilDoB" style="color: red"></span>
                </div>
                <div class="mb-3">
                    <label for="SSN" class="form-label">Sosial Security Number</label>
                    <input  id="SSN" type="text" onchange="validerSSN()" class="form-control">
                    <span id="feilSSN" style="color: red"></span>
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Phone Number</label>
                    <input  id="number" type="text" onchange="validerNummer()" class="form-control">
                    <span id="feilNumber" style="color: red"></span>
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">E-post</label>
                    <input  id="mail" type="text" onchange="validerEpost()" class="form-control">
                    <span id="feilEmail" style="color: red"></span>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input  id="city" type="text" onchange="validerCity()" class="form-control">
                    <span id="feilCity" style="color: red"></span>
                </div>
                <div class="mb-3">
                    <label for="street" class="form-label">Street</label>
                    <input  id="street" type="text" onchange="validerStreet()" class="form-control">
                    <span id="feilStreet" style="color: red"></span>
                </div>
            </form>
            <button type="button" class="btn btn-success" onclick="sendForm()">Send Form</button>
            <div id="feil"></div>
        </div>
    </div>
</div>
<script src="index.js"></script>
<script src="validering.js"></script>
</body>
</html>
